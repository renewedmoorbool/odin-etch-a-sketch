<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <title> Sketchy-o </title>
</head>

<body>
    
    <h1> Etch-a-sketch </h1>
    <div class = 'main-container'>
            <div id = 'canvas'>

            </div>

            <div class = 'actions'>
                <ul class = 'actions-li'>
                    <li> <button id = 'rainbowMode'> Rainbow Mode                </button> </li>

                    <br>
                    <input type = 'color' id = 'colorPicker'> Change colour  </input>
                    <li> <button id = 'cancelMode'>  Cancel Mode                 </button> </li>
                    <li> <button id = 'clearMode'>   Clear Mode                  </button> </li>


                    <br><br><br>
                    <h4> Choose the grid dimension </h4>
                    <input id = 'slider' type = 'range' min = '16' max = '64' value = '16'>
                    <p id = 'sliderValue'>16 x 16</p>
                </ul>
            </div>
    </div>
    <script src = 'logic.js'>
    </script>
</body>

</html>
